<!DOCTYPE html>
<html>
<head>
	<title>CSS3.0 继续旅程</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<h5>gradient 渐变效果</h5>
	<pre>渐变分为线性渐变和径向渐变</pre>
	<h4>线性渐变 语法</h4>
	<pre>
	background: linear-gradient(direction, color-stop1, color-stop2, ...);
	</pre>
	<h4>上下渐变</h4>
	<div class="lineGradient"></div>
	<h4>左右渐变</h4>
	<div class="gradient-left-right"></div>
	<h4>对角渐变</h4>
	<div class="gradient-top-bottom"></div>
</body>
</html>
