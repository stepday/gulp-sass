<!DOCTYPE html>
<html>
<head>
	<title>CSS3.0练习</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<h5>欢迎开始CSS3.0之旅<i>BATE</i></h5>
	<h5>CSS3.0边框圆角效果</h5>
	<div class="border-radius">我的边框有圆角效果哦</div>
	<hr/>
	<h5>CSS3.0边框圆角效果且有阴影效果哦</h5>
	<div class="border-radius box-shadow">我的边框有圆角效果哦</div>
	<h4>box-shadow 盒阴影语法</h4>
	<pre>
		box-shadow: h-shadow v-shadow blur spread color inset;
	</pre>
	<h5>综合示例[照片墙]</h5>
	<div class="pic-box">
		<img src="http://www.w3school.com.cn/i/ballade_dream.jpg" alt="郁金香" border="0">
		<p>杭州太子湾的郁金香盛开啦</p>
	</div>
	<div class="pic-box rotate-fan">
		<img src="http://www.w3school.com.cn/i/ballade_dream.jpg" alt="郁金香" border="0">
		<p>杭州太子湾的郁金香盛开啦</p>
	</div>
	<div class="pic-box">
		<img src="http://www.w3school.com.cn/i/ballade_dream.jpg" alt="郁金香" border="0">
		<p>杭州太子湾的郁金香盛开啦</p>
	</div>
	<div class="pic-box rotate-fan">
		<img src="http://www.w3school.com.cn/i/ballade_dream.jpg" alt="郁金香" border="0">
		<p>杭州太子湾的郁金香盛开啦</p>
	</div>

	<h5>border-image 边界图片</h5>
	<div class="border-image round">我有花边边框，羡慕吧</div>
	<div class="border-image stretch">我有花边边框，羡慕吧</div>
</body>
</html>
